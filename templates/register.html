 {% extends 'main.html' %} 
    {% block title%}
    <title>Register page</title>
    {% endblock title%}
 
 {% block body %}

{%for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message!</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
  <center><h1>Register Now</h1> </center>
  <div class="container my-4">
<form class="row g-3 " method='POST' action='register'>
{% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name='email'>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name='password'>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="First name" name='fname'>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Laast Name</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Last name" name='lname'>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Username" name='uname'>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>
{% endblock body %}
