{% extends 'main.html' %} 
    {% block title%}
    <title>Home Page</title>
    {% endblock title%}
    {% block body %}
{%for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message!</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h1>Blog Post Page</h1>
<div class="container my-4">
<form action='blogpost' method='POST' enctype="multipart/form-data">

{% csrf_token %} 
  <div class="form-group my-4">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name='title'>
  </div>
  <div class="form-group my-4">
    <label for="exampleFormControlTextarea1">Content</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="content" rows="3" name='content'></textarea>
  </div>
  <div class="form-group my-4">
    <label for="exampleFormControlInput1"></label>
    <input type='file'  id="exampleFormControlTextarea1" name='image' placeholder="content" rows="3" name='content'></input>
  </div>
  <input type='submit' value='POST' class='btn btn-primary my-4'>
</form>
</div>
    {% endblock body %}
